<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
<h1>로그인 페이지</h1>
<hr/>
<form action="/login" method="post">
    <input type="text" name="username" placeholder="Username"/><br>
    <input type="text" name="password" placeholder="Password"/><br>
    <button>로그인</button>
</form>
<a href="/oauth2/authorization/google">구글 로그인</a> <!-- oauth2-client 라이브러리를 사용하면 고정되는 주소 -->
<a href="/oauth2/authorization/facebook">페이스북 로그인</a> <!-- 이것도 고정된 주소 -->
<a href="/oauth2/authorization/naver">네이버 로그인</a> <!-- authorization-url에 적힌 주소가 실행됨 -->
<a href="/joinForm">회원가입을 아직 하지 않으셨나요?</a>
</body>
</html>
